<div class="category-list">
    <div class="category-item {% if not selected_category %}active{% endif %}">
{#        <a href="{% url 'categories' %}">Все</a>#}
    </div>
    {% for category in categories %}
        <div class="category-item {% if selected_category.id == category.id %}active{% endif %}">
{#            <a href="{% url 'category_detail' category.slug %}">{{ category.name }}</a>#}
        </div>
    {% endfor %}
</div>
