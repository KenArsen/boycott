{% extends 'user/base.html' %}

{% block title %}Регистрация по приглашению{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Регистрация по приглашению</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email"
                                   value="{{ form.email.value }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="id_first_name">Имя</label>
                            <input type="text" class="form-control" id="id_first_name" name="first_name"
                                   value="{{ form.first_name.value }}">
                        </div>
                        <div class="form-group">
                            <label for="id_last_name">Фамилия</label>
                            <input type="text" class="form-control" id="id_last_name" name="last_name"
                                   value="{{ form.last_name.value }}">
                        </div>
                        <div class="form-group">
                            <label for="id_phone_number">Телефон</label>
                            <input type="text" class="form-control" id="id_phone_number" name="phone_number"
                                   value="{{ form.phone_number.value }}">
                        </div>
                        <div class="form-group">
                            <label for="id_password">Пароль</label>
                            <input type="password" class="form-control" id="id_password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="id_confirm_password">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="id_confirm_password"
                                   name="confirm_password">
                        </div>

                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
