<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на регистрацию</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ваше приглашение для регистрации</h2>
        <p>Здравствуйте!</p>
        <p>Вы получили это письмо, потому что кто-то отправил вам приглашение для регистрации.</p>
        <p>Чтобы зарегистрироваться, перейдите по следующей ссылке:</p>
        <a href="{{ invitation_url }}" class="button">Зарегистрироваться</a>
        <p>С уважением,<br>Команда поддержки</p>
    </div>
</body>
</html>
