{% extends "layouts/base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Categories</h2>
    <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item">
            <a href="{% url 'product:category-list' category.slug %}">{{ category.name }}</a>
        </li>
        {% empty %}
        <p>No categories available.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
