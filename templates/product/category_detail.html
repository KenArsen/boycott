{% extends "layouts/base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Category: {{ category.name }}</h2>
        <ul>
            {% for product in products %}
                <li><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></li>
            {% empty %}
                <p>No products available in this category.</p>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
